<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mohammed Tariq – Simple factorial calculator</title>

    <!-- Your stylesheet only (no vendor / no node_modules) -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      :root {
        --bg: #0f1113;
        --text: #e9ecef;
        --muted: #adb5bd;
        --panel: #2b3035;
        --panel-border: #3b4147;
        --panel-light: #f8f9fa;
        --panel-light-border: #ced4da;
        --accent: #3a2f00;
        --accent-light: #fff3cd;
      }
      html[data-bs-theme="light"] {
        --bg: #ffffff;
        --text: #212529;
        --muted: #495057;
        --panel: #f8f9fa;
        --panel-border: #ced4da;
        --accent: #fff3cd;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
          sans-serif;
      }
      .headerbar {
        background: #2b3035;
        color: #e9ecef;
        border-bottom: 1px solid #3b4147;
        padding: 0.6rem 0;
      }
      html[data-bs-theme="light"] .headerbar {
        background: #f1f3f5;
        color: #212529;
        border-bottom: 1px solid #dee2e6;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .flex {
        display: flex;
      }
      .between {
        justify-content: space-between;
        align-items: center;
      }
      .gap {
        gap: 12px;
      }
      .link-underline-opacity-0 {
        text-decoration: none;
        color: inherit;
      }
      .link-underline-opacity-0:hover {
        text-decoration: underline;
      }

      .btn {
        border: 1px solid #495057;
        border-radius: 0.375rem;
        background: #3b4147;
        color: #fff;
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        cursor: pointer;
      }
      .btn-light {
        background: #f8f9fa;
        color: #212529;
        border-color: #ced4da;
      }
      .btn-secondary {
        background: #495057;
        color: #fff;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .me-2 {
        margin-right: 0.5rem;
      }

      .grid {
        display: flex;
        gap: 16px;
      }
      .col-left {
        width: 200px;
      }
      .col-right {
        flex: 1;
      }

      .small-muted {
        color: var(--muted);
        font-size: 0.9rem;
      }
      .calc-box {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 0.75rem;
        padding: 1rem;
      }
      html[data-bs-theme="light"] .calc-box {
        background: var(--panel);
        border-color: var(--panel-border);
      }

      .input-screen {
        width: 100%;
        background: transparent;
        color: var(--text);
        height: 72px;
        font-size: 1.6rem;
        padding: 1rem 1.25rem;
        border: 0;
        outline: none;
      }
      .output-screen {
        min-height: 86px;
        border-radius: 0.5rem;
        background: var(--accent);
        color: #f8f9fa;
        font-size: 2rem;
        line-height: 1.25;
        white-space: pre-line;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      html[data-bs-theme="light"] .output-screen {
        background: var(--accent);
        color: #212529;
        border-color: #ffe69c;
      }

      footer {
        background: #2b3035;
        color: #e9ecef;
        border-top: 1px solid #3b4147;
        text-align: center;
        margin-top: 16px;
        padding: 0.5rem 0;
      }
      html[data-bs-theme="light"] footer {
        background: #f1f3f5;
        color: #212529;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <header class="headerbar">
      <div class="container">
        <div class="flex between">
          <div class="flex gap">
            <a
              class="link-underline-opacity-0"
              href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
              target="_blank"
              rel="noopener"
              >HTML5</a
            >
            <a
              class="link-underline-opacity-0"
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
              target="_blank"
              rel="noopener"
              >JavaScript</a
            >
            <a
              class="link-underline-opacity-0"
              href="https://developer.mozilla.org/en-US/docs/Web/CSS"
              target="_blank"
              rel="noopener"
              >CSS</a
            >
          </div>
          <div class="flex">
            <div class="me-2">
              <button class="btn btn-secondary" data-bs-theme-value="dark">
                Dark
              </button>
            </div>
            <div class="me-2">
              <button class="btn btn-light" data-bs-theme-value="light">
                Light
              </button>
            </div>
            <button class="btn btn-secondary">Contact Me</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container" style="margin-top: 20px">
      <div class="grid" style="margin-bottom: 14px">
        <div class="col-left">
          <div class="small-muted">
            <strong>Factorial calculator.</strong><br />
            n! = 1×2×3 … ×N.<br />
            <em>e.g.,</em> 5! = 120.
          </div>
        </div>
        <div class="col-right">
          <div class="calc-box">
            <input
              id="userInput"
              class="input-screen"
              type="number"
              min="0"
              step="1"
              placeholder="Enter a number"
            />
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="col-left">
          <button class="btn btn-secondary" onclick="calculatePower()">
            Enter
          </button>
        </div>
        <div class="col-right">
          <div class="calc-box">
            <div id="output" class="output-screen" style="padding: 1rem">
              Output will be displayed here...
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>Simple factorial calculator © <span id="year"></span></footer>

    <script src="js/darkmodetoggle.js"></script>
    <script src="js/factorial.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
